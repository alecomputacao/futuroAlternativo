<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<div class="row">
			<h:form id="breadcrumb-form">
				<ol class="breadcrumb">
					<li><h:commandLink action="turmaBean.voltar" process="@this"
							type="submit" styleClass="glyphicon glyphicon-home" /></li>
					<li class="active">Add aluno na turma</li>
				</ol>
			</h:form>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">
					Gerenciar turma
					<h:outputLabel value="#{turmaBean.turma.codigo}" />
				</h3>
			</div>
		</div>
		<!--/.row-->


		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Adicionar e remover alunos</div>
					<h:messages id="messages" showDetail="true" closable="true"
						autoUpdate="true" />
					<div class="panel-body">
						<div class="col-lg-12">
							<div class="col-md-6">
								<h:form id="alunos-list-form">
									<p:selectCheckboxMenu filter="true" filterMatchMode="startsWith"
									id="alunos-list-checkbox" value="#{turmaBean.alunosSelecionados}" label="DisponÃ­veis">
										<f:selectItems value="#{alunoBean.alunos}" var="aluno"
											itemLabel="#{aluno.pessoa.nome}" itemValue="#{aluno}" />
									</p:selectCheckboxMenu>
								</h:form>
							</div>
							<div class="col-md-6">
								<h:form id="alunos-selected-form">
									<p:selectCheckboxMenu filter="true" filterMatchMode="startsWith"
									id="alunos-selected-checkbox" value="#{turmaBean.alunosSelecionadosTurma}">
										<f:selectItems value="#{turmaBean.turma.alunos}" var="aluno"
											itemLabel="#{aluno.pessoa.nome}" itemValue="#{aluno}" />
									</h:selectManyCheckbox>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
