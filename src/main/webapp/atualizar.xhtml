<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#{request.contextPath}/Inicio.xhtml"><span
						class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Atualizar dados</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">Atualizar dados de
					#{pessoaBean.pessoa.nome}</h3>
			</div>
		</div>
		<!--/.row-->
		<h:panelGroup rendered="#{pessoaBean.editado}">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Preencha o formulário.</div>
						<div class="panel-body">
							<h:form id="salvar_form">
								<h:messages id="messages" showDetail="true" closable="true"
									autoUpdate="true" />
								<div class="col-md-6">
									<div class="form-group">
										<label>Nome:</label>
										<p:inputText value="#{pessoaBean.pessoa.nome}"
											styleClass="form-control" id="Nome"/>
									</div>
									<div class="form-group">
										<label>Sexo:</label>
										<p:inputText value="#{pessoaBean.pessoa.sexo}" styleClass="form-control"/>
									</div>
									<div class="form-group">
										<label>Data de nascimento:</label>
										<p:calendar value="#{pessoaBean.pessoa.datanasc}"
											pattern="dd/MM/yyyy" styleClass="form-date"/>
									</div>
									<div class="form-group">
										<label>Email:</label>
										<p:inputText value="#{pessoaBean.pessoa.email}" styleClass="form-control"/>
									</div>
									<div class="form-group">
										<label>Estado Civil:</label>
										<h:selectOneMenu value="#{pessoaBean.pessoa.estadocivil}" styleClass="form-control">
											<f:selectItem itemValue="SOLTEIRO(A)" itemLabel="Solteiro(a)" />
											<f:selectItem itemValue="CASADO(A)" itemLabel="Casado(a)" />
											<f:selectItem itemValue="DIVORCIADO(A)"
												itemLabel="Divorciado(a)" />
											<f:selectItem itemValue="OUTRO" itemLabel="Outro" />
										</h:selectOneMenu>
									</div>
									<div class="form-group">
										<label>Etnia:</label>
										<p:inputText value="#{pessoaBean.pessoa.etnia}" styleClass="form-control"/>
									</div>
									<div class="form-group">
										<label>Nacionalidade:</label>
										<p:inputText value="#{pessoaBean.pessoa.nacionalidade}" styleClass="form-control"/>
									</div>
									<div class="form-group">
										<label>Naturalidade:</label>
										<p:inputText value="#{pessoaBean.pessoa.naturalidade}" styleClass="form-control"/>
									</div>
									<div class="form-group">
										<label>UF:</label>
										<p:inputText value="#{pessoaBean.pessoa.uf}" styleClass="form-control"/>
									</div>
									<div class="form-group">
										<label>Necessidades Especiais:</label>
										<p:inputText
											value="#{pessoaBean.pessoa.necessidadesespeciais}" styleClass="form-control"/>
									</div>
									<div class="form-group">
										<label>Nome da Mãe:</label>
										<p:inputText value="#{pessoaBean.pessoa.nomemae}" styleClass="form-control"/>
									</div>
									<div class="form-group">
										<label>Nome do Pai:</label>
										<p:inputText value="#{pessoaBean.pessoa.nomepai}" styleClass="form-control"/>
									</div>
									<div class="form-group">
										<label>Numero do Celular:</label>
										<p:inputText value="#{pessoaBean.pessoa.numerocelular}" styleClass="form-control"/>
									</div>
									<div class="form-group">
										<h:commandButton value="save"
											action="#{pessoaBean.salvarAtualizar}" type="submit"
											process="atualizar_form" styleClass="btn btn-primary"/>
											<span>    </span>
										<h:commandButton value="cancel"
											action="#{pessoaBean.cancelarAtualizar}" styleClass="btn btn-primary" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{!pessoaBean.editado}">
			<h3>Não existem dados para atualziar</h3>
		</h:panelGroup>
	</ui:define>

</ui:composition>
