<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<div class="row">
			<h:form id="breadcrumb-form">
			<ol class="breadcrumb">
				<li><p:commandLink action="Inicio?faces-redirect=true" process="@this" type="submit" styleClass="glyphicon glyphicon-home"/></li>
				<li><p:commandLink action="listarAluno?faces-redirect=true" process="@this" type="submit">Listagem de Alunos</p:commandLink></li>
				<li class="active">Atualizar dados</li>
			</ol>
			</h:form>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Atualizar dados de
					#{pessoaBean.pessoa.nome}</h1>
			</div>
		</div>
		<!--/.row-->
		<h:panelGroup rendered="#{alunoBean.editado}">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Preencha o formulário.</div>
						<div class="panel-body">
							<h:form id="salvar_form">
								<h:messages id="messages" showDetail="true" closable="true"
									autoUpdate="true" />
								<div class="col-md-4">
									<div class="form-group">
										<label>Nome:</label>
										<p:inputText value="#{alunoBean.aluno.pessoa.nome}"
											styleClass="form-control" id="Nome" />
									</div>
									<div class="form-group">
										<label>Sexo:</label>
										<p:inputText value="#{alunoBean.aluno.pessoa.sexo}"
											styleClass="form-control" id="Sexo" />
									</div>
									<div class="form-group">
										<label>Data de nascimento :</label>
										<p:calendar value="#{alunoBean.aluno.pessoa.dataNasc}"
											pattern="dd/MM/yyyy" styleClass="form-date"
											id="Data_Nascimento" />
									</div>
									<div class="form-group">
										<label>Email:</label>
										<p:inputText value="#{alunoBean.aluno.pessoa.email}"
											styleClass="form-control" id="Email" />
									</div>
									<div class="form-group">
										<label>Estado Civil:</label>
										<h:selectOneMenu value="#{alunoBean.aluno.pessoa.estadoCivil}"
											styleClass="form-control" id="Estado_Civil">
											<f:selectItem itemValue="" itemLabel="-"
												noSelectionOption="true" />
											<f:selectItem itemValue="SOLTEIRO(A)" itemLabel="Solteiro(a)" />
											<f:selectItem itemValue="CASADO(A)" itemLabel="Casado(a)" />
											<f:selectItem itemValue="DIVORCIADO(A)"
												itemLabel="Divorciado(a)" />
											<f:selectItem itemValue="OUTRO" itemLabel="Outro" />
										</h:selectOneMenu>
									</div>
									<div class="form-group">
										<label>Etnia:</label>
										<p:inputText value="#{alunoBean.pessoa.etnia}"
											styleClass="form-control" id="Etnia" />
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Nacionalidade:</label>
										<p:inputText value="#{alunoBean.aluno.pessoa.nacionalidade}"
											styleClass="form-control" id="Nacionalidade" />
									</div>
									<div class="form-group">
										<label>Naturalidade:</label>
										<p:inputText value="#{alunoBean.aluno.pessoa.naturalidade}"
											styleClass="form-control" id="Naturalidade" />
									</div>

									<div class="form-group">
										<label>UF:</label>
										<p:inputText value="#{alunoBean.aluno.pessoa.uf}"
											styleClass="form-control" id="UF" style="width: 70px" />
									</div>
									<div class="form-group">
										<label>Necessidades Especiais:</label>
										<p:inputText
											value="#{alunoBean.aluno.pessoa.necessidadesEspeciais}"
											styleClass="form-control" id="Necessidades_Especiais" />
									</div>
									<div class="form-group">
										<label>Nome da Mãe:</label>
										<p:inputText value="#{alunoBean.aluno.pessoa.nomeMae}"
											styleClass="form-control" id="Nome_Mae" />
									</div>
									<div class="form-group">
										<label>Nome do Pai:</label>
										<p:inputText value="#{alunoBean.aluno.pessoa.nomePai}"
											styleClass="form-control" id="Nome_Pai" />
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<h:commandButton styleClass="btn btn-default" value="Visualizar Documentos"
											action="#{documentoBean.atualizarDocumentos(alunoBean.aluno.pessoa)}"
											process="@form" id="btn-atualizar-documento" type="submit" />

									</div>
									<div class="form-group">
										<h:commandButton styleClass="btn btn-default" value="Visualizar Endereços"
											action="#{enderecoBean.atualizarEnderecos(alunoBean.aluno.pessoa)}"
											process="@form" id="btn-atualizar-endereco" type="submit"/>
									</div>
									<div class="form-group">
										<label>Numero do Celular:</label>
										<p:inputText
											value="#{alunoBean.aluno.pessoa.responsavelLegal}"
											styleClass="form-control" id="Numero_Celular" />
									</div>
									<div class="form-group">
										<label>Responsavel Legal:</label>
										<p:inputText value="#{alunoBean.aluno.pessoa.numeroCelular}"
											styleClass="form-control" id="Responsavel_Legal" />
									</div>
									<div class="form-group">
										<label> Data de ingresso:</label>
										<p:calendar pattern="dd/MM/yyyy" styleClass="form-date"
											id="data-ingresso" value="#{alunoBean.aluno.dataIngresso}"
											locale="pt_BR" />
									</div>
									<div class="form-group">
										<label>Tipo de Cota:</label>
										<h:selectOneMenu value="#{alunoBean.aluno.tipoCotaIngresso}"
											styleClass="form-control" id="tipo-cota-ingresso">
											<f:selectItem itemValue="" itemLabel="-"
												noSelectionOption="true" />
											<f:selectItem itemValue="1" itemLabel="Cota 1" />
											<f:selectItem itemValue="2" itemLabel="Cota 2" />
											<f:selectItem itemValue="3" itemLabel="Cota 3" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<h:commandButton value="save"
											action="#{alunoBean.salvarAtualizar}" type="submit"
											styleClass="btn btn-primary" process="@form"/>
										<span> </span>
										<h:commandButton value="cancel"
											action="#{alunoBean.cancelarAtualizar}"
											styleClass="btn btn-primary" process="@form"/>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{!alunoBean.editado}">
			<h3>Não existem dados para atualziar</h3>
		</h:panelGroup>
	</ui:define>

</ui:composition>
