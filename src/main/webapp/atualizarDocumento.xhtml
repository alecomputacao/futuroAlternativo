<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<div class="row">
			<h:form id="breadcrumb-form">
			<ol class="breadcrumb">
				<li><p:commandLink action="Inicio?faces-redirect=true" process="@this" type="submit" styleClass="glyphicon glyphicon-home"/></li>
				<li><p:commandLink action="listarAluno?faces-redirect=true" process="@this" type="submit">Listagem de alunos</p:commandLink></li>
				<li><p:commandLink action="atualizarAluno?faces-redirect=true" process="@this" type="submit">Atualizar dados aluno</p:commandLink></li>
				<li><p:commandLink action="listarDocumento?faces-redirect=true" process="@this" type="submit">Listagem de documentos</p:commandLink></li>
				<li class="active">Listagem de documentos</li>
			</ol>
			</h:form>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Atualizar dados do
					#{documentoBean.documento.tipo}</h1>
			</div>
		</div>
		<!--/.row-->
		<h:panelGroup rendered="#{documentoBean.editado}">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Altere os campos desejados.</div>
						<div class="panel-body">
							<h:form id="salvar_form">
								<h:messages id="messages" showDetail="true" closable="true"
									autoUpdate="true" />
								<div class="col-md-3">
									<div class="form-group">
										<label>Tipo de documento:</label>
												<h:selectOneMenu value="#{documentoBean.documento.tipo}"
													styleClass="form-control" id="tipo-doc">
													<f:selectItem itemValue="" itemLabel="-"
														noSelectionOption="true" />
													<f:selectItem itemValue="CPF" itemLabel="CPF" />
													<f:selectItem itemValue="RG" itemLabel="RG" />
													<f:selectItem itemValue="PASSAPORTE" itemLabel="Passaporte" />
													<f:selectItem itemValue="CNPJ" itemLabel="CNPJ" />
													<f:selectItem itemValue="OUTRO" itemLabel="Outro" />
												</h:selectOneMenu>
											</div>
											<div class="form-group">
												<label>Numero:</label>
												<p:inputText value="#{documentoBean.documento.numero}"
													styleClass="form-control" id="numero-doc" />
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<label>Data de expedição:</label>
												<p:calendar value="#{documentoBean.documento.dataExpedicao}"
													pattern="dd/MM/yyyy" styleClass="form-date"
													id="data-emissao" locale="pt_BR" />
											</div>
											<div class="form-group">
												<label>Data vencimento:</label>
												<p:calendar value="#{documentoBean.documento.dataValidade}"
													pattern="dd/MM/yyyy" styleClass="form-date"
													id="data-validade" locale="pt_BR" />
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<label>UF:</label>
												<p:inputText value="#{documentoBean.documento.uf}"
													styleClass="form-control" id="uf-doc" style="width: 70px" />
											</div>
											<div class="form-group">
												<label>Orgão emissor:</label>
												<p:inputText value="#{documentoBean.documento.orgaoEmissor}"
													styleClass="form-control" id="emissor-doc" />
											</div>
										</div>
								<div class="col-lg-12">
									<div class="form-group">
										<h:commandButton value="save"
											action="#{documentoBean.salvarAtualizar}" type="submit"
											styleClass="btn btn-primary" process="@form" />
										<span> </span>
										<h:commandButton value="cancel"
											action="#{documentoBean.cancelarAtualizar}"
											styleClass="btn btn-primary" process="@form" type="submit" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{!documentoBean.editado}">
			<h3>Não existem dados para atualziar</h3>
		</h:panelGroup>
	</ui:define>

</ui:composition>
