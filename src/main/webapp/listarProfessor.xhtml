<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Listagem de Professores</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h2 class="page-header">Listagem de Professores</h2>
			</div>
		</div>
		<!--/.row-->


		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Professores cadastrados</div>
					<div class="panel-body">
					<div class="col-lg-12" align="right">
							<h:form id="nome-form">
							<h:messages id="messages" showDetail="true" closable="true"
									autoUpdate="true" />
								<h:panelGrid columns="3" cellpadding="5"
									style="margin-bottom:10px">
									<p:inputText id="input-nome" value="#{nome}"
										required="true" styleClass="form-control">
									<p:watermark for="input-nome" value="Nome para a consulta"/>
									</p:inputText> 
									<p:commandButton
										action="#{professorBean.buscarPorNome(nome)}" value="Buscar"
										process="@this, nome-form" styleClass="btn btn-info"/>
								</h:panelGrid>

							</h:form>
						</div>
						<table data-toggle="table" data-show-refresh="true"
							data-show-toggle="true" data-show-columns="true"
							data-search="true" data-select-item-name="toolbar1"
							data-pagination="true" data-sort-name="name"
							data-sort-order="desc">
							<thead>
								<tr>
									<th data-field="nome" data-sortable="true">Nome</th>
									<th data-field="tipo" data-sortable="true">Tipo pessoa</th>
									<th data-field="email" data-sortable="true">E-mail</th>
									<th data-field="editar" data-sortable="true">Editar</th>
									<th data-field="deletar" data-sortable="true">Deletar</th>
								</tr>
							</thead>
							<h:form rendered="#{not empty pessoaBean.pessoas}" id="list_form">
								<tbody>
									<ui:repeat var="pessoa" value="#{pessoaBean.pessoas}"
										varStatus="status">
										<tr>
											<td>#{pessoa.nome}</td>
											<td>#{pessoa.tipopessoa}</td>
											<td>#{pessoa.email}</td>
											<td><h:commandLink id="btn_edit"
													action="#{pessoaBean.atualizar(pessoa)}"
													class="glyphicon glyphicon-pencil" type="submit"
													immediate="true" process="list_form" > Editar</h:commandLink> <!-- span class="glyphicon glyphicon-pencil"></span-->
											</td>
											<td><h:commandLink
													action="#{pessoaBean.remover(pessoa.id)}"
													type="submit" process="list_form"
													class="glyphicon glyphicon-trash" immediate="true"> Deletar</h:commandLink></td>
										</tr>
									</ui:repeat>
								</tbody>
							</h:form>
						</table>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
