<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">


	<ui:define name="content">

		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#{request.contextPath}/Inicio.xhtml"><span
						class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Cadastrar Turma</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">Cadastrar Turma</h3>
			</div>
		</div>
		<!--/.row-->

		<h:panelGroup>
			<div class="row">
				<h:form id="salvar-form">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Preencha o formul√°rio.</div>
							<h:messages id="messages" showDetail="true" closable="true"
								autoUpdate="true" />
							<div class="panel-body">
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<h:outputLabel value="Nome da turma:" for="codigo" />
											<h:inputText value="#{turmaBean.turma.codigo}"
												required="true" styleClass="form-control" id="codigo" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="form-group" align="right">
							<div class="form-group col-md-4">
								<h:commandButton value="Salvar" process="salvar-form"
									type="submit" action="#{turmaBean.salvar}"
									styleClass="btn btn-primary" update="salvar-form" />
							</div>
							<div class="form-group col-md-4">
								<h:commandButton value="Cancelar" process="salvar-form"
									type="submit" action="#{turmaBean.cancelarSalvar}"
									styleClass="btn btn-primary" />
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
